<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Dictionary</title>

</head>
<body>
<div class="container">
  <h1 id="heading" class="heading">English Dictionary</h1>
  <input type="text" class="input" placeholder="Search a word" id="input">
  <p id="info-text">Type a word and press Enter </p>

  <div class="meaning-container" id="meaning-container">
    <p id="wordTitle">Word Title: <span id="title">job</span></p>
    <p id="meaning">Meaning: <span id="meaning">a task</span></p>
    <audio src="#" id="audio" controls></audio>
  </div>
</div>
<script src="index.js"></script>
  
</body>
</html>
